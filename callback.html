<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
</head>
<body>
    <p>Processing login...</p>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const state = params.get('state');
        const error = params.get('error');
        const errorDescription = params.get('error_description');

        // Check for GitHub errors (e.g., user denied authorization)
        if (error) {
            const errorMsg = errorDescription || 'Unknown error during authorization';
            if (window.opener) {
                window.opener.postMessage(
                    { error: errorMsg },
                    decodeURIComponent(state)
                );
            }
            alert('Authorization failed: ' + errorMsg);
            window.close();
            return;
        }

        // Validate code and state
        if (!code || !state) {
            const errorMsg = 'No authorization code or state found in the URL';
            if (window.opener) {
                window.opener.postMessage(
                    { error: errorMsg },
                    decodeURIComponent(state)
                );
            }
            alert(errorMsg + '. Please try authorizing again.');
            window.close();
            return;
        }

        // Send code to Cloudflare Worker
        fetch('https://proud-glitter-1013.u788990.workers.dev/exchange-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code })
        })
            .then(res => res.json())
            .then(data => {
                if (data.access_token) {
                    if (window.opener) {
                        window.opener.postMessage(
                            { access_token: data.access_token },
                            decodeURIComponent(state)
                        );
                    } else {
                        alert('Parent window not found. Please close this window and try again.');
                    }
                    window.close();
                } else {
                    const errorMsg = data.error || 'Failed to get access token';
                    if (window.opener) {
                        window.opener.postMessage(
                            { error: errorMsg },
                            decodeURIComponent(state)
                        );
                    }
                    alert('Error: ' + errorMsg);
                    window.close();
                }
            })
            .catch(err => {
                const errorMsg = 'Failed to exchange token: ' + err.message;
                if (window.opener) {
                    window.opener.postMessage(
                        { error: errorMsg },
                        decodeURIComponent(state)
                    );
                }
                alert(errorMsg);
                window.close();
            });
    </script>
</body>
</html>
